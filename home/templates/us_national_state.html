{% extends 'header.html' %}
{% block title %}Travel As You Go | Park Related to Activiy{% endblock %}

{% block body %}

				 <!-- Activity Detail Area Start-->
					<div class="row">

						<div class="col-lg-12 col-sm-12">
							<div class="row">
								<div class="tabby">
									<div class="col-lg-9 col-sm-12"> <br>
										<h5>{{s_name}} National Parks</h5>
									</div>
                  {% for n in state_name %}

									<div class="col-xl-6 col-sm-12" style="height:200px;">
										<div class="box">
											<div class="box-img">
                        <br>
												<a href="/us_national_details/{{n.parkCode}}" style="color:#000; margin:2%;">{{n.name}}
                        <p style="text-align: justify; margin:2%;">{{n.description}}</p>
                        </a>


											</div>


										</div>
									</div>

                  {% endfor %}


								</div>

							</div>
						</div>
					</div>

		  <!--content-wrapper End-->

    {% endblock %}
